<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css  ">
  <title>Movies</title>

  <style>
    .movie__img {
      object-fit: cover;
    }

    .toglebtn {
      display: flex;
      z-index: 2;
      width: 100px;
    }

    .toglebtnac {
      display: flex;
    }
  </style>
</head>

<body>

  <div class="movies container-xl">
    <header class="py-3 mb-3">
      <h1 class="mb-0 display-6 text-center">Movies</h1>
    </header>

    <section>
      <h2 class="visually-hidden">Movies list</h2>
      <nav class="navbar bg-light mb-5">
        <div class="container-fluid">
          <form class="d-flex search-form">
            <input class="form-control me-2 search-input" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
            <div class="btns">
              Saralash
            </div>
            <div class="toglebtn">
              <button class="btn btn-danger ms-5 btnAz" type="submit">A-Z</button>
              <button class="btn btn-danger ms-5 btnZa" type="submit">Z-A</button>
              <button class="btn btn-danger ms-5 btnBy" type="submit">Y-B</button`>
                <button class="btn btn-danger ms-5 btnFy" type="submit">Y-T</button>
            </div>
          </form>
          <form class="filteryear" method="post">
            <input class="form-control from-year me-3" type="number" name="start_year" aria-label="start year"
              placeholder="from year">
            <input class="form-control to-year" type="number" name="end_year" aria-label="end year"
              placeholder="to year">
            <!-- <i class="fa-brands fa-searchengin position-absolute search"></i> -->
            <button class="btn btn-primary me-auto" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="movies__list row">

        <img src="./img/loading.svg" width="200" height="200" alt="Loading">

      </div>
    </section>
  </div>

  <!-- TEMPLATES -->
  <template id="movies-item-template">
    <div class="movies__item col-sm-6 col-md-4 mb-4">
      <div class="movie card h-100">
        <img class="movie__img card-img-top" src="https://picsum.photos/300/170" alt="rasm" width="300" height="170">
        <div class="card-body d-flex flex-column">
          <h3 class="movie__title h5 mb-0 card-title">Movie title</h3>
          <div class="d-flex flex-wrap justify-content-between mb-2 small">
            <span class="d-flex align-items-center me-2">
              <img class="me-1" src="./img/icon-star.svg" alt="" width="16" height="16">
              <span class="movie__rating">7.7</span>
            </span>
            <span class="d-flex align-items-center me-2">
              <img class="me-1" src="./img/icon-calendar-event.svg" alt="" width="16" height="16">
              <span class="movie__year">2001</span>
            </span>
            <span class="d-flex align-items-center ">
              <img class="me-1" src="./img/icon-clock.svg" alt="" width="16" height="16">
              <span class="movie__duration">1 hr 20 min</span>
            </span>
          </div>
          <p class="movie__categories card-text">Thriller, Comedy, Action</p>
          <button class="d-block w-100 mt-auto btn btn-info btn-sm text-white js-more-info-button"
            data-bs-toggle="modal" data-bs-target="#more-info-modal" data-="">More info</button>
        </div>
      </div>
    </div>
  </template>


  <!-- MODALS -->
  <div class="movie-info-modal modal fade" id="more-info-modal">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row align-items-center mb-3">
            <div class="col-lg-5">
              <h3 class="movie-info-modal__title mb-md-0"></h3>
            </div>
            <div class="col-lg-7">
              <div class="d-flex flex-wrap small">
                <span class="d-flex align-items-center me-3">
                  <img class="me-1" src="./img/icon-star.svg" alt="" width="16" height="16">
                  <span class="movie-info-modal__rating"></span>
                </span>
                <span class="d-flex align-items-center me-3">
                  <img class="me-1" src="./img/icon-calendar-event.svg" alt="" width="16" height="16">
                  <span class="movie-info-modal__year"></span>
                </span>
                <span class="d-flex align-items-center ">
                  <img class="me-1" src="./img/icon-clock.svg" alt="" width="16" height="16">
                  <span class="movie-info-modal__duration"></span>
                </span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-5 mb-3 mb-lg-0">
              <div class="ratio ratio-16x9">
                <iframe class="movie-info-modal__iframe d-block w-100 border-0 rounded"
                  src="https://www.youtube-nocookie.com/embed/j51ae5KM7N0" title="YouTube video player"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe>
              </div>
            </div>
            <div class="col-lg-7 d-flex flex-column">
              <p class="movie-info-modal__categories"></p>
              <p class="movie-info-modal__summary"></p>
              <div class="mt-auto">
                <a class="movie-info-modal__imdb-link" href="#" target="blank">Show on IMDb</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./movies.js"></script>
  <script src="./main.js"></script>
</body>

</html>
